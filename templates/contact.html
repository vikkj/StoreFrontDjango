{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="contanier-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" alt="..." class="d-block w-100 mx-0">
<h1 class="text-center">Contact Us</h1>
</div>

<div class="container">
<form method="post" action="/contact">
	{% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
		name="name" placeholder="Enter your name!!">
    </div>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email!!">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone!!">
    </div>
    <div class="form-group">
        <label for="desc">Tell me about what you want help with...</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
	<div class="form-group">
        <input type="submit" value="Submit">
    </div>
</form>
</div>
{% endblock body %}
